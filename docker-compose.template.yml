version: "3.7"
services:
  traefik:
    image: traefik:v2.2
    container_name: traefik
    ports:
      - 80:80
#{cfg.tls}      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./config/.htpasswd:/etc/.htpasswd
      - {cfg.traefik.acme}:/etc/traefik/acme
      - {cfg.traefik.log}:/var/log/
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.auth.basicauth.usersFile=/etc/.htpasswd
      - traefik.http.routers.api.rule=Host(`{cfg.traefik.domain}`)
      - traefik.http.routers.api.service=api@internal
      - traefik.http.routers.api.middlewares=auth
      - traefik.http.routers.api.entrypoints=web
#{cfg.tls}      - traefik.http.routers.api.tls=true
#{cfg.tls}      - traefik.http.routers.api.tls.certresolver=myresolver
    networks:
      - web
      - traefik
  whoami:
    image: containous/whoami
    container_name: whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=Host(`{cfg.whoami.domain}`)
      - traefik.http.routers.whoami.entrypoints=web
    networks:
      - traefik
networks:
  web:
    external: true
  traefik:
    external: false